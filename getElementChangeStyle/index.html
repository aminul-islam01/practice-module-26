<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form id="input-form">
            <h2>Regestration Form</h2>
            <label for="">Name:</label><input type="text" name="" id=""><br><br>
            <label for="">E-Mail:</label><input type="email" name="" id=""><br><br>
            <label for="">Password:</label><input type="password" name="" id=""><br><br>
            <label for="">Phone:</label><input type="number" name="" id=""><br><br>
            <label for="">City:</label><select name="" id=""><option value="Dhaka">Dhaka</option><option value="Mymenshingh">Mymenshingh</option></select><br><br>
            <label for="">Zip Code:</label><input type="number" name="" id=""><br><br>
            <label for="">Gender:</label><input type="radio" name="gender" id="">Male <input type="radio" name="gender" id=""> Female <br><br>
            <label for="">Service:</label><input type="checkbox" name="" id="">HTML <input type="checkbox" name="" id=""> CSS <br><br>
            <label for="">Upload CV:</label><input type="file" name="" id=""><br><br>
            <label for="">Message:</label><textarea name="" id=""></textarea><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset All">
            <input id="change-style" type="button" value="ChangeStyle">
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
